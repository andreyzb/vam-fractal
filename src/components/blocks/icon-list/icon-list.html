<ul class='b-icon-list{% if modifier %} b-icon-list--{{ modifier }}{% endif %}'>
  <li class="b-icon-list__item b-icon-list__item--no-icon">
    <p class="b-icon-list__item__heading">
      V&A South Kensington
    </p>
  </li>
  {% for item in items %}
  <li class='b-icon-list__item'>
    <svg role="presentation" class="b-icon-list__item__icon">
      <use xlink:href="/assets/svg/svg-template.svg#{{ item.icon }}"></use>
    </svg>
    <div class="b-icon-list__item__content">
      <p class="b-icon-list__item__heading">{{ item.title }}</p>
      <p>{{ item.body | safe }}
        {% if item.link %}
        <br><a class="u-link u-link--arrowed" href="#">{{ item.link }}</a>
        {% endif %}
      </p>
    </div>
  </li>
  {% endfor %}
</ul>
