<button class="u-media-btn u-media-btn--desktop-only {% for m in modifiers %} u-media-btn--{{ m }}{% endfor %} js-stop-button">
  <div class="u-media-btn__icon {% for m in modifiers %} u-media-btn__icon--{{ m }}{% endfor %}">
    {% if svg %}
      <svg role="img" class="u-media-btn__icon-graphic u-media-btn__icon-graphic--{{svg}}">
        <use xlink:href="/assets/svg/svg-template.svg#{{svg}}"></use>
      </svg>
    {% else %}
      <div class="u-media-btn__icon-graphic u-media-btn__icon-graphic--stop">
      </div>
    {% endif %}
  </div>
  {% if text %}
    <div class="u-media-btn__text">{{text}}</div>
  {% endif %}
</button>
